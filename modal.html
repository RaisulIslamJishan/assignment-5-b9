<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal text-center">
  <div class="modal-box">
    <img class="justify-center min-h-screen items-center" src="images/success.png" alt="">
    <h3 class="font-bold text-lg text-center">Thank you for Booking Our Bus Seats. <br> 
        We are working hard to find the best service and deals for you</h3>
    <p class="py-4">Shortly you will find a confirmation in your email.</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    
</body>
</html>
